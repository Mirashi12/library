<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div id="libraryDisplay">
        <table id="libraryTable">
            <tbody>
                <tr>
                    <th id="table_title"><h2>Title<h2></th>
                    <th id="table_author"><h2>Author</h2></th>
                    <th id="table_pages"><h2># of pages</h2></th>
                    <th id="table_read"><h2>Read ?</h2></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="formBook">
        <h2>Add a book to the library</h2>
        <form id="addForm">
            <fieldset>
                <uL>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </li>
                    <li>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages">
                    </li>
                    <li>
                        <label for="read">Read?</label>
                        <select name="read" id="read">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </li>
                </uL>
                <button id="addBook" type="button" onclick="addLibrary()">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
